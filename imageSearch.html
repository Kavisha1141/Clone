<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="button-container" style="height: 50px; padding: 10px;">
            <a  href="googleClone.html"> <button> Google Search </button> </a> 
        </div>

        
        <img id="img" src="Google_2015_logo.svg.png" alt="google logo" width = "500">

        <div id="search-container"> 
            <form class="search" type="search" action="https://www.google.com/search">
                <input type="hidden" name="udm" value="2">
                <input type="hidden" name="sclient" value="img">
                <input type="text" name="q" placeholder="Search Google or type a URL" >
                <input type="submit" value="Google Search">
            </form>

        </div>
        
        
    </body>
</html>
